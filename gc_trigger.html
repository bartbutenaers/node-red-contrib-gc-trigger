<script type="text/javascript">
    RED.nodes.registerType('gc-trigger',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            display: {value:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "trigger.png",
        label: function() {
            return this.name||"trigger GC";
        }
    });
</script>

<script type="text/x-red" data-template-name="gc-trigger">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="gc-trigger">
    <p>A node to trigger a garbage collection.</p>
    <p></p>
</script>
